<script type = "text/javascript">
    var canvas = document.getElementById("renderCanvas");
    var engine = new BABYLON.Engine(canvas, true);
    
    var createScene  = function() {
       var scene = new BABYLON.Scene(engine);
       scene.clearColor = new BABYLON.Color3(0, 1, 0);
       var camera = new BABYLON.ArcRotateCamera("Camera", 1, 0.8, 10, new BABYLON.Vector3(0, 0, 0), scene);
       
     // var camera = new BABYLON.TouchCamera("TouchCamera", new BABYLON.Vector3(0, 1, -15), scene);
       scene.activeCamera.attachControl(canvas);
       var light0 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(0, 0, 10), scene);
	    light0.diffuse = new BABYLON.Color3(5, 0, 0);
        var origin = BABYLON.Mesh.CreateSphere("origin", 10, 2.0, scene);
        var torus = BABYLON.Mesh.CreateTorus("torus", 5, 1, 10, scene, false);

        var box = BABYLON.Mesh.CreateBox("box", 3.0, scene);
        box.position = new BABYLON.Vector3(-5, 0, 0);
        box.scaling = new BABYLON.Vector3(1,1,2);

        var cylinder = BABYLON.Mesh.CreateCylinder("cylinder", 3, 3, 3, 6, 1, scene, false);
        cylinder.position = new BABYLON.Vector3(5, 0, 0);
        
        var boxA = BABYLON.Mesh.CreateBox("box", 3.0, scene);
        boxA.position = new BABYLON.Vector3(-15, 0, 0);
        boxA.scaling = new BABYLON.Vector3(3,3,2);

     
       return scene;
    };
    var scene = createScene();
    engine.runRenderLoop(function() {
       scene.render();
    });
 </script>
